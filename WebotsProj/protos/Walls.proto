          0, 1, 2, 3, -1,
          0, 1, 2, 3, -1,
          0, 1, 2, 3, -1,
          0, 1, 2, 3, -1
        ]
      }
    }
    DEF WALL_INSIDE Shape {
      appearance Appearance {
        material USE WALL_MATERIAL
      }
      geometry IndexedFaceSet {
        coord USE WALL_COORDS
        texCoord TextureCoordinate {
          point [
            0 0
            1 0
            1 1
            0 1
          ]
        }
        coordIndex [
          1, 3, 11, 9, -1,
          7, 5, 13, 15, -1,
          3, 7, 15, 11, -1,
          5, 1, 9, 13, -1
        ]
        texCoordIndex [
          0, 1, 2, 3, -1,
          0, 1, 2, 3, -1,
          0, 1, 2, 3, -1,
          0, 1, 2, 3, -1
        ]
      }
    }
  ]
  boundingObject Group {
    children [
      Transform {
        rotation 0 0 1 1.5708
        translation 3.7 0.15 0
        children [
          Plane {
            size 0.3 5.4
          }
        ]
      }
      Transform {
        rotation 0 0 1 -1.5708
        translation -3.7 0.15 0
        children [
          Plane {
            size 0.3 5.4
          }
        ]
      }
      Transform {
        translation 0 5 3.5
        children [
          Box {
            size 7.4 10 1.6
          }
        ]
      }
      Transform {
        rotation 1 0 0 1.5708
        translation 0 0.15 -2.7
        children [
          Plane {
            size 7.4 0.3
          }
        ]
      }
    ]
  }
  locked IS locked
}
}
