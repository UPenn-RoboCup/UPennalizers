  children [
    DEF WALL_OUTSIDE Shape {
      appearance Appearance {
        material DEF WALL_MATERIAL Material {
          diffuseColor IS color
        }
      }
      geometry IndexedFaceSet {
        coord DEF WALL_COORDS Coordinate {
          point [
           3.72 0 2.72
           3.7 0 2.7
           -3.72 0 2.72
           -3.7 0 2.7
           3.72 0 -2.72
           3.7 0 -2.7
           -3.72 0 -2.72
           -3.7 0 -2.7
           3.72 0.3 2.72
           3.7 0.3 2.7
           -3.72 0.3 2.72
           -3.7 0.3 2.7
           3.72 0.3 -2.72
           3.7 0.3 -2.7
           -3.72 0.3 -2.72
           -3.7 0.3 -2.7         
          ]
        }
        texCoord TextureCoordinate {
          point [
            0 0
            1 0
            1 1
            0 1
          ]
        }
        coordIndex [
          4, 6, 14, 12, -1,
          2, 0, 8, 10, -1,
          6, 2, 10, 14, -1,
          0, 4, 12, 8, -1,
          9, 11, 10, 8, -1,
          15, 13, 12, 14, -1,
          11, 15, 14, 10, -1,
